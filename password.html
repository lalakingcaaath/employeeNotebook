<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: white;
    }

    h2 {
      padding-top: 100px;
    }

    .card {
      background-color: orange
    }
  </style>
  <title>Change Password</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="https://cdn.discordapp.com/attachments/858237264098361390/858394504000438313/unknown.png" width="45"
          alt="" class="d-inline-block align-middle mr-2">
        <span class="text-uppercase font-weight-bold">The Employees Notebook</span>
      </a>
  </nav>
  <h2 style="text-align: center;">Change Password</h2>
  <div class="col d-flex justify-content-center">
    <form>
      <div class="card">
        <div class="card-body">
          <b>(30) days remaining<b>
        </div>
      </div>
      <div class="form-group" style="width: 20rem">
        <label for="exampleInputEmail1">Old Password</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">New Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <a href="homepage.html" style="position: absolute; bottom: 0pt; left: 0pt;">Go Back</a>
</body>

</html>
