<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: gray;
      font-family: Tahoma, sans-serif;
    }
    h1 {
      padding-bottom: 130px;
    }
    .positioning {
      position: absolute;
      left: 0;
      bottom: 0;
    }
  </style>
  <title>log-in</title>
</head>

<body>
  <h1 style="text-align: center;">The Employees Notebook</h1>
  <h2 style="text-align: center;">Log In</h2>
  <div class="col d-flex justify-content-center">
  <div class="form-group" style="width: 20rem">
    <label for="exampleInputEmail1">Work ID:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter ID">
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <button type="submit" class="btn btn-primary"><a href = "homepage.html">Submit</a></button>
    </div>
  </div>
  </div>
  <div class="positioning">
    <img src="https://cdn.discordapp.com/attachments/858237264098361390/858394504000438313/unknown.png"
    width="150" height="150"/>
  </div>
</body>
